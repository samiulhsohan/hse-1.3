<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test your feeling - Feelic</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <a href="index.html"><img src="img/logo.svg" alt="Feelic" /></a>
      <div class="top-cta">
        <button>Share</button>
      </div>
    </div>

    <div id="question">
      <div class="blur-layer" style="background-color: #64bbd6">
        <div class="cover-image">
          <div id="effect-layer" class="effect-layer-background">
            <img class="bounce-1" src="img/01/01.png" alt="" />
            <img class="bounce-2" src="img/01/02.png" alt="" />
            <img class="bounce-3" src="img/01/03.png" alt="" />
            <img class="bounce-4" src="img/01/04.png" alt="" />
          </div>
        </div>
      </div>

      <div class="test-container">
        <div id="test">
          <p class="question-text start-title">Test your feeling</p>
          <button id="start" class="option">Start</button>
          <p class="question-text age-title">Your age</p>
          <form id="age-form">
            <input id="age" name="age" type="number" />
            <button style="display: none" type="submit">asd</button>
          </form>
        </div>
      </div>
    </div>

    <div id="result-container">
      <div class="result">
        <div>
          <div>
            <p class="title">Looks like you are</p>
            <p class="feeling">Angry</p>
          </div>

          <button>Share</button>
        </div>
      </div>
    </div>
